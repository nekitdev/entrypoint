[tool.poetry]
name = "entrypoint"
version = "1.2.1"
description = "Decorated functions as entry points."
authors = ["nekitdev"]
license = "MIT"

readme = "README.md"

homepage = "https://github.com/nekitdev/entrypoint"
repository = "https://github.com/nekitdev/entrypoint"
documentation = "https://nekitdev.github.io/entrypoint"

keywords = ["python", "entrypoint", "entry"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Typing :: Typed",
]

include = ["CHANGELOG.md", "tests"]

[tool.poetry.urls]
Discord = "https://nekit.dev/discord"
Funding = "https://patreon.com/nekitdev"
Issues = "https://github.com/nekitdev/entrypoint/issues"

[[tool.poetry.packages]]
include = "entrypoint"

[tool.poetry.dependencies]
python = ">= 3.7"

[tool.poetry.group.format]
optional = true

[tool.poetry.group.format.dependencies]
black = "22.3.0"

[tool.poetry.group.format.dependencies.isort]
version = "5.10.1"
python = "^3.7"

[tool.poetry.group.check]
optional = true

[tool.poetry.group.check.dependencies]
mypy = "0.961"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "7.1.2"
pytest-cov = "3.0.0"
typing-extensions = "4.2.0"

[tool.black]
line_length = 100

[tool.isort]
line_length = 100
profile = "black"

[tool.pytest.ini_options]
addopts = "--cov entrypoint"
testpaths = ["tests"]

[tool.coverage.run]
source = ["entrypoint"]

[tool.coverage.report]
ignore_errors = true
exclude_lines = [
    "pragma: never",
    "pragma: no cover",
    "if TYPE_CHECKING",
    "@overload",
    "@abstractmethod",
    "raise NotImplementedError",
    "raise AssertionError",
    "def __repr__",
]

[tool.coverage.html]
directory = "coverage"

[tool.mypy]
show_column_numbers = true

disallow_any_decorated = true
disallow_any_generics = true
warn_return_any = true

no_implicit_optional = true
strict_optional = true

strict_equality = true

disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_untyped_decorators = true
disallow_untyped_globals = true

disallow_incomplete_defs = true

warn_no_return = true
warn_unreachable = true

warn_redundant_casts = true
warn_unused_ignores = false  # compatibility

[tool.changelog]
name = "entrypoint"
version = "1.2.1"
url = "https://github.com/nekitdev/entrypoint"
directory = "changes"
output = "CHANGELOG.md"

start_string = "<!-- changelog: start -->"

title_format = "{version} ({date})"
issue_format = "[#{issue}]({url}/pull/{issue})"

bullet = "-"
wrap = true
wrap_size = 100

display = ["feature", "change", "fix", "security", "deprecation", "removal", "internal"]

[build-system]
requires = ["poetry-core >= 1.0.0"]
build-backend = "poetry.core.masonry.api"
